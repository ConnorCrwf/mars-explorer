<!DOCTYPE html>
<html ng-app="mars">
<head>
    <meta charset="utf-8" />
    <title>Mars Exploration</title>
    <link type="text/css" rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/autobahnjs/autobahn.min.js"></script>
    <script src="bower_components/leapjs/leap-0.6.4.min.js"></script>
    <script src="bower_components/jsartoolkit5/build/artoolkit.min.js"></script>
    <script src="bower_components/jsartoolkit5/js/artoolkit.api.js"></script>
    <script src="app/rover.js"></script>
    <script src="app/leap.js"></script>
    <script src="app/util.js"></script>
    <script src="app/ar.js"></script>
    <script src="app/app.js"></script>
</head>
<body>
    <div class="main-container" ng-controller="StationController as station">
        <input type="time" id="time" value="3:00" />
        <rover ng-repeat="rover in [station.rover] track by rover.id"></rover>
    </div>
    <aside class="left-container">
        <div class="satellite-feed container">
            <p>Satellite Feed</p>
            <hr class="vertical"/>
            <span><img src="" width="320px" height="240px"></img></span>
            <hr class="vertical"/>
            <hr class="horizontal"/>
        </div>
    </aside>
    <aside class="right-container">
        <small class="heartbeat">ID: <input id="rover-id" value="1"></input></small>
        <img src="" height="100px" width="320px" class="container"/>
        <img src="" height="500px" width="320px" class="container"/>
        <img src="" height="100px" width="320px" class="container"/>
    <aside>
</body>
</html>
