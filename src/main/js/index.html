<!DOCTYPE html>
<html ng-app="mars">
<head>
    <meta charset="utf-8" />
    <title>Mars Exploration</title>
    <link type="text/css" rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link type="text/css" rel="stylesheet" href="bower_components/c3/c3.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/autobahnjs/autobahn.min.js"></script>
    <script src="bower_components/leapjs/leap-0.6.4.min.js"></script>
    <script src="bower_components/jsartoolkit5/build/artoolkit.min.js"></script>
    <script src="bower_components/jsartoolkit5/js/artoolkit.api.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="bower_components/c3/c3.min.js"></script>
    <script src="app/rover.js"></script>
    <script src="app/leap.js"></script>
    <script src="app/util.js"></script>
    <script src="app/ar.js"></script>
    <script src="app/app.js"></script>
</head>
<body>
    <div class="main-container" ng-controller="StationController as station">
        <input type="time" class="timer" data-default="03:00" value="03:00" />
        <rover ng-repeat="rover in [station.rover] track by rover.id"></rover>
    </div>
    <aside class="left-container">
        <div class="satellite-feed">
            <p>Satellite Feed - A</p>
            <hr class="vertical"/>
            <span><img src="http://192.168.200:8081/?action=stream"></img></span>
            <hr class="vertical"/>
            <hr class="horizontal"/>
            <p>Satellite Feed - B</p>
            <hr class="vertical"/>
            <span><img src="http://192.168.1.200:8082/?action=stream"></img></span>
            <hr class="vertical"/>
            <hr class="horizontal"/>
        </div>
    </aside>
    <aside class="right-container">
        <small class="heartbeat">ID: <input id="rover-id" value="1"></input></small>
        <div class="charts">
            <div class="guage-charts">
                <div class="gauge-chart"></div>
                <div class="gauge-chart"></div>
                <div class="gauge-chart"></div>
                <div class="gauge-chart"></div>
                <div class="gauge-chart"></div>
                <div class="gauge-chart"></div>
                <div class="gauge-chart"></div>
                <div class="gauge-chart"></div>
            </div>
            <div class="line-chart"></div>
            <div class="donut-charts">
                <div class="donut-chart"></div>
                <div class="donut-chart"></div>
                <div class="donut-chart"></div>
                <div class="donut-chart"></div>
                <div class="donut-chart"></div>
                <div class="donut-chart"></div>
            </div>
        </div>
        <script src="app/chart.js"></script>
    <aside>
    <div class="alert" onclick="window.location.reload();">
        <h1 class="cyber-container">&nbsp;Mission Complete</h1>
    </div>
</body>
</html>
